<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow" style="min-width: 350px;">
    <div class="card-header bg-dark text-white text-center">
      <h4>Iniciar Sesión</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-control" [(ngModel)]="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" id="contrasena" class="form-control" [(ngModel)]="contrasena" name="contrasena" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
