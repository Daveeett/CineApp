<div class="card mb-4">
  <div class="card-header">Gestión de Películas</div>
  <div class="card-body">
    <form (ngSubmit)="guardar()">
      <div class="row">
        <div class="col-md-5 mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="nuevaPelicula.nombre" name="nombre" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>Duración (min)</label>
          <input type="number" class="form-control" [(ngModel)]="nuevaPelicula.duracion" name="duracion" required>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-success w-100">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
        </div>
      </div>
    </form>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Duración</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of peliculas">
      <td>{{ p.id_Pelicula }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.duracion }} min</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="editar(p)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminar(p.id_Pelicula)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
