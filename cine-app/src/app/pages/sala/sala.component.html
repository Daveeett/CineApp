
<div class="card mb-4">
  <div class="card-header">Gesti√≥n de Salas</div>
  <div class="card-body">
    <form (ngSubmit)="guardar()">
      <div class="row">
        <div class="col-md-5 mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="nuevaSala.nombre" name="nombre" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>Capacidad</label>
          <input type="number" class="form-control" [(ngModel)]="nuevaSala.capacidad" name="capacidad" required>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-success w-100">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
        </div>
      </div>
    </form>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Capacidad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of salas">
      <td>{{ s.id_Sala }}</td>
      <td>{{ s.nombre }}</td>
      <td>{{ s.capacidad }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="editar(s)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminar(s.id_Sala)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
